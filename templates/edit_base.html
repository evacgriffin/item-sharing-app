<!-- Edit Page Base Template -->
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/style.css" />
        <title>Neighborhood Emergency Item Sharing App</title>
        {% endblock %}
    </head>

    <body>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        <div id="footer">
            {% block footer %}
            &copy; Copyright 2025 by Eva Griffin &amp; Logan Anderson
            {% endblock %}
        </div>
    </body>
</html>
